<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>We ðŸ’¬ Your Feedback</title>
  <style>
    .profile-icon {
  position: absolute;
  top: 20px;
  right: 30px;
  cursor: pointer;
  z-index: 1000;
}

.profile-icon img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .feedback-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #6a4c93;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      background: #6a4c93;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #593475;
    }
  </style>
</head>
<body>
    <!-- Profile Icon Top Right -->
<div class="profile-icon" onclick="location.href='profile.html'">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" />
</div>
  <div class="feedback-container">
    <h1>We'd love your thoughts ðŸ’¡</h1>
    <p>You're making amazing progress! Tell us what you think or suggest how we can make it better ðŸ’¬</p>
    <form onsubmit="submitFeedback(event)">
      <textarea placeholder="Share your feedback here..." required></textarea><br/>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    function submitFeedback(event) {
      event.preventDefault();
      alert("Thank you for your feedback! ðŸ’–");
      window.location.href = "index.html"; // or wherever you want to send them back
    }
  </script>
</body>
</html>
