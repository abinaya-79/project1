<!-- change-password.html (fixed eye toggle + alignment) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <style>
    * {
  box-sizing: border-box;
}

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #ff6f61;
    }
    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
    }
    button {
      width: 48%;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }
    .change-btn {
      background-color: #ff6f61;
      color: white;
    }
    .forgot-btn {
      background-color: #cccccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê Change Your Password</h2>

    <div class="input-wrapper">
      <input type="password" id="oldPassword" placeholder="Old Password">
      <span class="eye" onclick="toggleEye('oldPassword')">üëÅ</span>
    </div>

    <div class="input-wrapper">
      <input type="password" id="newPassword" placeholder="New Password">
      <span class="eye" onclick="toggleEye('newPassword')">üëÅ</span>
    </div>

    <div class="input-wrapper">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <span class="eye" onclick="toggleEye('confirmPassword')">üëÅ</span>
    </div>

    <div class="button-row">
      <button class="change-btn" onclick="changePassword()">Change</button>
      <button class="forgot-btn" onclick="location.href='forgot-password.html'">Forgot Password?</button>
    </div>
  </div>

  <script>
    function toggleEye(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function changePassword() {
      const oldPwd = document.getElementById("oldPassword").value;
      const newPwd = document.getElementById("newPassword").value;
      const confirmPwd = document.getElementById("confirmPassword").value;

      const user = JSON.parse(localStorage.getItem("userProfile"));

      if (!user || oldPwd !== user.password) {
        alert("Old password is incorrect!");
        return;
      }

      if (newPwd !== confirmPwd) {
        alert("New passwords do not match!");
        return;
      }

      user.password = newPwd;
      localStorage.setItem("userProfile", JSON.stringify(user));
      alert("Password changed successfully!");
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>
