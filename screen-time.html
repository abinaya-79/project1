<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Screen Time</title>
  <style>
    .profile-icon {
  position: absolute;
  top: 20px;
  right: 30px;
  cursor: pointer;
  z-index: 1000;
}

.profile-icon img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #6a4c93;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a3d80;
    }
  </style>
</head>
<body>
    <!-- Profile Icon Top Right -->
<div class="profile-icon" onclick="location.href='profile.html'">
  <img src="krishna.jpeg" alt="Profile" />
</div>
  <div class="container">
    <h2>Track Your Screen Time ðŸ“±</h2>
    <label for="total">Total Hours (per day)</label>
    <input type="number" id="total" min="0" step="0.1">

    <label for="social">Social Media</label>
    <input type="number" id="social" min="0" step="0.1">

    <label for="gaming">Gaming</label>
    <input type="number" id="gaming" min="0" step="0.1">

    <label for="others">Other Usage</label>
    <input type="number" id="others" min="0" step="0.1">

    <button onclick="saveScreenTime()">Submit</button>
  </div>

  <script>
    function saveScreenTime() {
      const total = parseFloat(document.getElementById('total').value);
      const social = parseFloat(document.getElementById('social').value);
      const gaming = parseFloat(document.getElementById('gaming').value);
      const others = parseFloat(document.getElementById('others').value);

      if ((social + gaming + others) !== total) {
        alert("Sum of breakdowns doesn't match the total hours ðŸ˜“");
        return;
      }

      const screenTime = { total, social, gaming, others };
      localStorage.setItem("screenTime", JSON.stringify(screenTime));
      alert("Saved! ðŸ“Š");
      // Redirect if needed
      window.location.href = "dashboard.html";

    }
  </script>
</body>
</html>
