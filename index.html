<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Detox Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .main-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 60px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      z-index: 2;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 52px;
      color: #fff;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    button {
      padding: 14px 28px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #2e7d32;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
      color: white;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      z-index: 1;
      animation: float 10s infinite ease-in-out;
    }

    .bubble:nth-child(1) {
      width: 200px;
      height: 200px;
      background: #ffffff;
      top: 10%;
      left: 15%;
    }

    .bubble:nth-child(2) {
      width: 150px;
      height: 150px;
      background: #ffffff;
      bottom: 5%;
      right: 10%;
    }

    .bubble:nth-child(3) {
      width: 100px;
      height: 100px;
      background: #ffffff;
      top: 60%;
      left: 70%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="main-box">
    <h1>Digital Detox Planner</h1>
    <button onclick="location.href='login.html'">Sign In</button>
    <button onclick="location.href='signup.html'">Sign Up</button>
  </div>

</body>
</html>
